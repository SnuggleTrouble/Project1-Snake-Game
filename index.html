<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="./styles/snake.css" />
  </head>
  <body>
    <!-- Start Area -->
    <div class="startContainer">
      <p>Welcome to SnuggleTrouble's</p>
      <h1>Snake Game</h1>
      <pre>
        You're a ridiculously hungry snake that just can't stop eating fruit.
        The more fruit you eat, the bigger you grow.
        Move around with the arrow keys.
        Be careful not to collide with the walls or yourself.
      </pre>

      <div class="speedPicker">
        <label for="speed">Game speed</label>
        <select
          id="speed"
          class="speedSelect">
          <option value="50">Easy</option>
          <option
            value="25"
            selected>
            Normal
          </option>
          <option value="15">Hard</option>
        </select>
      </div>

      <div class="scoreListContainer">
        <h2 class="finalScore">Top Scores</h2>
        <ul class="highScoresList"></ul>
      </div>

      <div class="playerForm">
        <label for="username">Player Name</label>
        <input
          id="username"
          class="inputArea"
          type="text"
          name="username"
          autocomplete="off" />
        <button class="startBtn">START</button>
      </div>
    </div>

    <!-- Game -->
    <div class="snakeGame">
      <button class="toggleGridBtn">Toggle Grid</button>
      <!-- Sound -->
      <div class="volumeControl">
        <label for="volume">Volume</label>
        <input
          id="volume"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.1" />
      </div>
      <canvas class="canvas"></canvas>
      <button class="restartBtn">Return to Menu</button>
      <button class="playAgainBtn">Play Again</button>
      <button class="resetScoreboardBtn">Reset Scoreboard</button>
    </div>

    <script src="./javascript/snake.js"></script>
  </body>
</html>
